name: Build Question Bundles

on:
  push:
    branches: [main]
    paths:
      - 'questions/**'
      - 'utils/**'
      - 'schemas/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'questions/**'
      - 'utils/**'
      - 'schemas/**'
      - '.github/workflows/**'

jobs:
  build-only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      # ---------- build ----------
      - name: Build bundles into /build
        run: python utils/build_bundle.py

      # ---------- verify something was built ----------
      - name: Check build outputs exist
        run: |
          test -d build || { echo "build/ does not exist"; exit 1; }
          ls -l build
          shopt -s nullglob
          files=(build/*.json)
          ((${#files[@]})) || { echo "No build/*.json files found"; exit 1; }

      # ---------- artifact for debugging ----------
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: question-bundles
          path: build/*.json
